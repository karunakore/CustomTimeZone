custom_timezone.admin_settings_form:  
  path: '/admin/config/custom_timezone/adminsettings'  
  defaults:  
    _form: '\Drupal\custom_timezone\Form\CustomForm'  
    _title: 'Custom Time Zone Form'  
  requirements:  
    _permission: 'access administration pages'  
  options:  
    _admin_route: TRUE  